<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1>Guestbook List
            <span>
                <a th:href="@{/guestbook/register}" class="btn btn-outline-primary">REGISTER</a>
            </span>
        </h1>
        <form th:action="@{/guestbook/list}" method="get" id="searchForm">
            <div class="input-group">
                <input type="hidden" name="page" value="1">
                <div class="input-group-prepend">
                    <select class="form-control custom-select" name="type">
                        <option th:selected="${requestDTO.type == null}" >-------</option>
                        <option value="t" th:selected="${requestDTO.type == 't'}">제목</option>
                        <option value="c" th:selected="${requestDTO.type == 'c'}">내용</option>
                        <option value="w" th:selected="${requestDTO.type == 'w'}">작성자</option>
                        <option value="tc" th:selected="${requestDTO.type == 'tc'}">제목+내용</option>
                        <option value="tcw" th:selected="${requestDTO.type == 'tcw'}">제목+내용+작성자</option>
                    </select>
                </div>
                <input class="form-control" name="keyword" th:value="${requestDTO.keyword}"disabled>
                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
                    <button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Gno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Writer</th>
                    <th scope="col">RegDate</th>
                </tr>
            </thead>
            <style>
              .tr-list{
                cursor:pointer;
              }
              .tr-list:hover{
                background-color: #d6e7ff;
              }
              
            </style>
            <tbody>
                <tr class="tr-list"  th:each="dto : ${result.dtoList}" 
                th:onclick="|location.href='@{/guestbook/read(
                  gno=${dto.gno},page=${result.page}, type=${requestDTO.type},
                  keyword=${requestDTO.keyword})}'|">
                    <td scope="row"><a
                            th:href="@{/guestbook/read(gno=${dto.gno},page=${result.page}, type=${requestDTO.type},
                            keyword=${requestDTO.keyword})}">[[${dto.gno}]]</a></td>
                    <td>[[${dto.title}]]</td>
                    <td>[[${dto.writer}]]</td>
                    <td>[[${#temporals.format(dto.regDate,'yyyy/MM/dd')}]]</td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination h-100 justify-content-center align-items-center">
          <li class="page-item " th:if="${result.prev}">
            <a th:href="@{/guestbook/list(page=${result.start-1}, 
                                          type=${requestDTO.type},
                                          keyword=${requestDTO.keyword})}" 
              class="page-link" tabindex="-1">Previous</a>
          </li>
          <li th:class=" 'page-item ' + ${result.page == page?'active':''} " 
            th:each="page: ${result.pageList}">
            <a th:href="@{/guestbook/list(page=${page}, 
                                          type=${requestDTO.type},
                                          keyword=${requestDTO.keyword})}" 
              class="page-link">[[${page}]]</a>
          </li>
          <li class="page-item " th:if="${result.next}">
            <a th:href="@{/guestbook/list(page=${result.end+1}, 
                                          type=${requestDTO.type},
                                          keyword=${requestDTO.keyword})}" 
              class="page-link">Next</a>
          </li>
        </ul>
        <div id="myModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            window.onload = function () {
                var msg = /*[[${msg}]]*/'msg';
                if (msg) {
                    const gno = msg.split(" ")[0]
                    const noti = msg.split(" ")[1]
                    console.log(msg)
                    var myModal = new bootstrap.Modal(document.getElementById('myModal')
                        , { backdrop: true })
                    document.querySelector(".modal-title").textContent = noti + ' 완료'
                    document.querySelector(".modal-body").innerHTML =
                        `<p>${gno}번 글이 ${noti}되었습니다.</p>`
                    myModal.show()
                }
                const searchForm = document.querySelector('#seachForm')
                const btnSrch = document.querySelector('.btn-search')
                const btnClear = document.querySelector('.btn-clear')
                btnSrch.onclick = () => document.querySelector('#searchForm').submit()
                
                const selectType = document.querySelector("select[name='type']")
                const textKeyword = document.querySelector("input[name='keyword']")
                btnClear.onchange = function () {
                  selectType.options[0].selected=true
                  textKeyword.value = ""
                }
                selectType.onchange = function(){
                  if(selectType.options[0].selected==false){
                  textKeyword.disabled = false
                  } else {
                    textKeyword.value  = ""
                    textKeyword.disabled = true
                  }
            }
        }
        </script>
    </th:block>
</th:block>
